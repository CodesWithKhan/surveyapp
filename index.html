<!DOCTYPE html>
<html>

<head>
    <title>Test Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            background-color: #fff;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input {
            margin-bottom: 20px;
        }

        .input label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #startTest {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #questionContainer {
            margin-top: 20px;
        }

        .question-status {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .question {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .optionElement {
            font-size: 16px;
            margin-bottom: 5px;
        }

        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            .input label,
            input[type="text"],
            #startTest {
                font-size: 14px;
            }

            .question {
                font-size: 16px;
            }

            .optionElement {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Test Page</h1>
        <div class="input">
            <label for="name" id="label">Enter Your Name:</label>
            <input type="text" name="name" id="name">
        </div>
        <button id="startTest">Start Test</button>
        <div id="questionContainer">
        </div>
        <p id="sectionScore"></p>
    </div>

    <script src="yourJavaScriptFile.js"></script>
</body>

</html>
