<!DOCTYPE html>
<html>

<head>
    <title>Test Page</title>
    <style>
        #questionContainer {
            margin-left: 20px;
        }

        #questionContainer>.question-status {
            margin-left: 540px;
        }

        #questionContainer>.question {
            font-family: ui-monospace;
            font-size: 20px;
            font-weight: 700;
            margin-left: -10px;
            margin-right: 10px;
        }

        .final {
            margin-left: 0px;
            margin-right: 0px;
        }


        #nextButton {
            width: 50px;
            height: 25px;
            font-size: medium;
        }

        #goToNextSectionButton {
            margin-left: 10px;
            width: 150px;
            background-color: rgb(65, 65, 236);
            color: white;
            height: 25px;
        }

        .container {
            background-color: rgb(212, 209, 197);
            width: 50%;
            box-shadow: 0px 0px 2px rgb(5, 0, 0);
            min-height: 400px;
            border-radius: 5px;
            margin: auto;
            word-wrap: break-word;
        }

        .container h1 {
            text-align: center;
        }

        #startTest {
            text-align: center;
            margin: 18px 307px;
            width: 13%;
            border-radius: 7px;
            height: 24px;
        }

        .input {
            margin-left: 150px;
        }

        #label {
            margin-right: 5px;
        }

        /* Media query for screens with a maximum width of 480px (e.g., smartphones) */
        @media screen and (max-width: 480px) {
            .container {
                width: 90%;
                height: 100vh;
                margin: auto;
            }

            #startTest {
                width: 40%;
                margin: 14px 27%;
            }
            .input {
            margin-left: 80px;
        }
        #questionContainer>.question-status {
            margin-left: 180px;
        }
        #questionContainer>.question {
            font-family: ui-monospace;
            font-size: 10px;
            font-weight: 700;
            margin-left: -10px;
            margin-right: 10px;
        }

        .optionElement{
            font-size: 12px;
        }

        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Test Page</h1>
        <div class="input">
            <label id="label" for="name">Enter Your Name :</label>
            <input type="text" name="name" id="name">
        </div>
        <button id="startTest">Start Test</button>
        <div id="questionContainer"></div>
        <p id="sectionScore"></p>
    </div>

    <script src="yourJavaScriptFile.js"></script>
</body>

</html>
